<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Vue Test Area</title>
    <link rel="stylesheet" href="site.css">
    <style>
        .main {
            display: flex;
            flex: auto;
            font-size: 1.2rem;
            justify-content: flex-start;
            align-items: center;
        }
        .links {
            max-width: 600px;
            padding: 32px;
            grid-template-columns: 1fr;   
        }
    </style>
</head>
<body>
    <div class="main" id="app">
        <div class="links">
            <h3>Links</h3>
            <template v-for="link in links">
                <div><a :href="link.url">{{ link.text }}</a></div>
            </template>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>

    <script type="text/javascript">

        const App = {
            data(){
                return {
                    links:[
                        {url:"gridlayout.html", text: "Grid Layout"}
                        ,{url:"layout.html", text: "Layout"}
                        ,{url:"gridlayoutwithTable.html", text: "Grid Layout with Table"}
                        ,{url:"daterange.html", text: "Date Range"}
                        ,{url:"bootstrapdialog.html", text: "Bootstrap Dialog"}
                        ,{url:"menu.html", text: "Menu"}
                    ]
                }
            },
            components: {
            },
            methods: {

            }
        }
        const app = Vue.createApp(App);
         
        app.mount('#app');

    </script>
</body>
</html>
